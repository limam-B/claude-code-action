name: Test Claude Code Action (Gitea)

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned, labeled]
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-respond:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          # Gitea token - you need to add this as a secret in Gitea
          api_token: ${{ secrets.API_TOKEN }}

          # Claude Code OAuth token (from your Claude Max subscription)
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Trigger phrase (default is @claude)
          trigger_phrase: "@claude"

          # Use mounted Claude Code binary (no download needed!)
          path_to_claude_code_executable: "/opt/claude"

        env:
          # Gitea URLs from Actions variables
          GITEA_API_URL: ${{ vars.API_URL }}
          GITEA_SERVER_URL: ${{ vars.SERVER_URL }}
